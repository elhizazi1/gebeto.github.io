<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Telegram audio uploader</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>


	<div class="col-md-12">
		<form method="POST" enctype="multipart/form-data" action="https://api.telegram.org/bot445153754:AAHwUF7-CO3Y3qEJXh8XsV-pyqn_WcktSuk/sendAudio">
			<h1>Отправка песни</h1>
			<div class="form-group">
				<label for="chat_id">Чат</label>
				<input name="chat_id" class="form-control" id="chat_id" value="@gebeto_music">
			</div>
			<div class="form-group">
				<label for="audio">Песня</label>
				<input type="file" class="form-control" id="audio" name="audio">
			</div>

			<button type="submit" class="btn btn-primary">Отправить</button>
		</form>
	</div>


	<div class="col-md-12">
		<form method="POST" enctype="multipart/form-data" action="https://api.telegram.org/bot445153754:AAHwUF7-CO3Y3qEJXh8XsV-pyqn_WcktSuk/sendMessage">
			<h1>Отправка сообщения</h1>
			<div class="form-group">
				<label for="chat_id">Чат</label>
				<input name="chat_id" class="form-control" id="chat_id" value="@gebeto_music">
			</div>
			<div class="form-group">
				<label for="message">Сообщение</label>
				<textarea class="form-control" id="message" name="text"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Отправить</button>
		</form>
	</div>


</body>
</html>
