<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG Path split</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<textarea rows="10" id="input" class="form-control" placeholder="Input path"></textarea>
				<button class="btn btn-default form-control" id="process">Process</button>
				<textarea rows="10" id="output" class="form-control" placeholder="Output path"></textarea>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var input = document.querySelector('#input');
		var output = document.querySelector('#output');
		document.querySelector('#process').addEventListener('click', function() {
			var data = input.value;

			var d = data.match(/d=\"([\w\W]+?)\"/)[1];
			console.log(d);
			
			var res = '';
			d.split(/\s[Mm]/).map(function(item, index) {
				res += '<path d="' + (item[0].match(/[mM]/) ? '' : 'M' ) + item + '"></path>\n';
			});
			console.log(res);

			output.value = res;
		});
	</script>
</body>
</html>
