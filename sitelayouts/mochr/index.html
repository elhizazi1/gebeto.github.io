<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MOCHR</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<header class="header">
		<div class="head col-md-12">
			<div class="container">
				<span class="logo pull-left">MR Travel</span>
				<ul class="menu pull-right">
					<li><a href="#">Accomodations</a></li>
					<li><a href="#">Events</a></li>
					<li><a href="#">Destinations</a></li>
					<li><a href="#">Trip Guides</a></li>
					<li><a href="#">About Us</a></li>
				</ul>
			</div>
		</div>
		<div class="wrapper col-md-6 col-md-offset-3">
			<h1>WELCOME TO MR TRAVEL PLAY AND EXPLORER</h1>
			<div class="search-form">
				<input type="text" class="search" placeholder="Search...">
				<input type="button" class="submit" value="GO">
			</div>
		</div>
	</header>

	<div class="main-wrapper">
		<section class="first-section col-md-10 col-md-offset-1">
			<h2 class="section-title">BUAT SEBUAH AGENDA</h2>
			<div class="col-md-12">
				<form class="booking-form">
					<input placeholder="Select destination" type="text" class="form-input select-destination">
					<input placeholder="From" type="text" class="form-input select-from">
					<input placeholder="To" type="text" class="form-input select-to">
					<input placeholder="Guests" type="text" class="form-input select-guests">
					<input type="button" class="form-input form-submit pull-right" value="Check Availability">
				</form>
			</div>
		</section>
		<section class="second-section col-md-10 col-md-offset-1">
			<div class="row">
				<div class="col-md-12">
					<div class="dest col-md-4"><img src="images/dest1.png"></div>
					<div class="dest col-md-4"><img src="images/dest2.png"></div>
					<div class="dest col-md-4"><img src="images/dest3.png"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="dest col-md-8"><img src="images/dest4.png"></div>
					<div class="dest col-md-4"><img src="images/dest5.png"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="dest col-md-4"><img src="images/dest6.png"></div>
					<div class="dest col-md-8"><img src="images/dest7.png"></div>
				</div>
			</div>
		</section>
	</div>
	
</body>
</html>
