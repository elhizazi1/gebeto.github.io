<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="inp">
	<a href="" id="llink"></a>
	<script type="text/javascript">
		var inp = document.getElementById('inp');
		inp.addEventListener('input', function(e) {
			var v = this.value.replace('https://github.com/', 'https://raw.githubusercontent.com/')
			v = v.replace('blob/', '')
			document.getElementById('llink').innerHTML = v;
			document.getElementById('llink').href = v;
		});
		// https://raw.githubusercontent.com/gulpjs/gulp/blob/master/docs/API.md
		// https://raw.githubusercontent.com/gulpjs/gulp/master/docs/API.md
	</script>
</body>
</html>
