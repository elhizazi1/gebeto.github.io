<html>
<head>
  <style type="text/css">
    table {
      border: solid 3px #999;
      font-family: Arial;
      width: 450px;
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      margin: auto;
    }

    table>tbody>tr>td,
    table>thead>tr>th {
      text-align: center;
      padding: 12px;
      font-size: 24px;
      white-space: nowrap;
    }

    table {
      background: #eee;
      border-bottom: solid 3px #999;
      border-radius: 12px;
      padding: 3px;
    }
  </style>
</head>
<body>

        <table border="1" class="table">
          <thead>
            <tr> <th>Пара</th><th>Час початку - Час закінчення</th> </tr>
          </thead>
          <tbody id="times">
            <tr> <td>1</td><td>08:30 - 10:05</td> </tr>
            <tr> <td>2</td><td>10:20 - 11:55</td> </tr>
            <tr> <td>3</td><td>12:10 - 13:45</td> </tr>
            <tr> <td>4</td><td>14:15 - 15:50</td> </tr>
            <tr> <td>5</td><td>16:00 - 17:35</td> </tr>
            <tr> <td>6</td><td>17:40 - 19:15</td> </tr>
            <tr> <td>7</td><td>19:20 - 20:55</td> </tr>
            <tr> <td>8</td><td>21:00 - 22:35</td> </tr>
          </tbody>
        </table>

<script type="text/javascript">
  var timesTable = document.querySelector('#times');
  timesTable.innerHTML = '';

  var lessonLength = 95;
  var counter = 0;
  var currentTime = new Date(0);
  currentTime.setHours(8);
  currentTime.setMinutes(30);

  function addTime(time) {
    counter += (time > 0 ? (time === lessonLength ? 1 : 0) : -1);
    currentTime.setMinutes(currentTime.getMinutes() + time);
  }

  function formatNum(num) {
    return (num.toString().length > 1 ? num : '0' + num)
  }

  function generateTimeString() {
    addTime(-lessonLength);
    var oldTimeString = formatNum(currentTime.getHours()) + ':' + formatNum(currentTime.getMinutes());
    addTime(lessonLength);
    var currentTimeString = formatNum(currentTime.getHours()) + ':' + formatNum(currentTime.getMinutes());
    console.log(oldTimeString, currentTimeString);
    return oldTimeString + ' - ' + currentTimeString;
  }

  function createCurrentTimeRow() {
    var row = document.createElement('tr');
    row.innerHTML = '<td>' + counter + '</td><td>' + generateTimeString() + '</td>'
    timesTable.appendChild(row);
  }

  addTime(lessonLength);
  createCurrentTimeRow();
  console.log(currentTime);

  addTime(15);
  addTime(lessonLength);
  createCurrentTimeRow();
  console.log(currentTime);

  addTime(15);
  addTime(lessonLength);
  createCurrentTimeRow();
  console.log(currentTime);

  addTime(30);
  addTime(lessonLength);
  createCurrentTimeRow();
  console.log(currentTime);

  addTime(10);
  addTime(lessonLength);
  createCurrentTimeRow();
  console.log(currentTime);

  addTime(5);
  addTime(lessonLength);
  createCurrentTimeRow();
  console.log(currentTime);

  addTime(5);
  addTime(lessonLength);
  createCurrentTimeRow();
  console.log(currentTime);

  addTime(5);
  addTime(lessonLength);
  createCurrentTimeRow();
  console.log(currentTime);

  
</script>

</body>
</html>
