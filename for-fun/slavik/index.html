<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slavik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img height="500" src="assets/images/code.png">
            <div class="go">
                <div class="head" id="go">Go</div>
                <div class="body"></div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector("#go").addEventListener("click", function() {
            var cn = document.body;
            cn.className = cn.className == "open" ? "" : "open";
        });
    </script>
</body>
</html>
